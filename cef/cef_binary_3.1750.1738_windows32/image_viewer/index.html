<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexible Box</title>
    
    <link rel="stylesheet" type ="text/css" href="style.css">
    <script type="text/javascript"  src="js/jquery.1.4.2-min.js">
    </script>
    
    <script type="text/javascript">
        

        $(document).ready(function (){           
           
          
        function on_image_loaded(){
            var img_block =   $('#imageshow');
            
            var doc_width  = $(document).width();
            var doc_height = $(document).height();
            
            img_width_org  = img_block.width();
            img_height_org = img_block.height();
            
            alert("Width:" + img_width_org);
            alert("Height:" +img_height_org);   
            
          
             if(img_width_org > doc_width || img_height_org >doc_height)
            {
                img_block.css({"width":"auto","height":"auto"});
               
            }
            
            var img_width_cur  = $('#imageshow').width();
            var img_height_cur = $('#imageshow').height();
          
                            // centerlize div#main
            
            var lp = (doc_width  - img_width_cur)/2 + 'px';
            var tp = (doc_height - img_height_cur)/2 +'px';
            
            var zomm_factor = img_width_cur/img_width_org;
            
                    
           // img_block.css("margin-top",tp);
            //img_block.css("margin-left",lp);
            img_block.animate({"margin-top":tp,"margin-left":lp},100);
            
            
            var zoom_factor_des = zomm_factor;
            var checking_mousewheel = false;
            $("#main").bind('mousewheel',function(event,delta){
                
                
                
                if(event.wheelDelta >0)
                {
                   zoom_factor_des = zoom_factor_des+ 0.1;    
                }
                else
                {
                    zoom_factor_des = zoom_factor_des- 0.1;    
                }
                
                function zoom_img()
                {
                    var new_width  = parseInt(img_width_org*zoom_factor_des);
                    var new_height = parseInt(img_height_org*zoom_factor_des);
                
                    var lp = (doc_width  - new_width)/2 +"px";
                    var tp = (doc_height - new_height)/2 +"px";
            
        
                
                    img_block.animate({
                        "margin-top":tp,
                        "margin-left":lp,
                        "width":new_width+"px",
                        "height":new_height+"px"
                    },
                                      250,
                                      function(){
                        zomm_factor = zoom_factor_des;
                        checking_mousewheel = false;
                        
//                        center_img();
                    });
                    
                    
                }
                
              
                if(!checking_mousewheel)
                {
                    setTimeout(zoom_img,100);
                    checking_mousewheel = true;
                }
            });//mousewheel
            
        }
        
		function cb_getbkimage(err_no,bkimage)
		{
            
           $('#imageshow').load(on_image_loaded);
            $('#imageshow').attr("src",bkimage);
//            var img =  $("<img/>");
//            img.load(on_image_loaded);
//            img.attr("src",bkimage);
//            img.attr("id","imageshow");
//            img.appendTo($("#container"));
            
		}
		k_shell.getbkimage(cb_getbkimage);
		            
            
            
                            
        })
    
    function on_click_close()
{
    alert("on_click_close");
    k_shell.appquit();
}
    </script>
</head>
<body >
    <div id="main">
        <img id="imageshow">
    </div>
    <div id="close" onclick=on_click_close()>
        <img src="close.png">
    </div>
</body>
</html>
